<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme.css" id="theme">

		<title>How I Met Your Mother</title>

		<link rel="stylesheet" href="dist/style.css">
		<link rel="stylesheet" href="dist/chat.css">
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="img/favicon.png" type="image/x-icon">
		<link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Pompiere" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet"

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>

	<body>

		<div class="reveal">
			<div class="slides">
                <!--Opening-->
				<section>
					<p class="episode_title">Episode 2: The One when The Mother turned 23</p>
				</section>
				<!--Slide 1-->
				<section>
					<p>Kids, it has been a while since our last talk.</p>
					<p class="fragment fade-up">But as promised, today I'm going to tell you another <span class="highlight">incredible</span> story.</p>
					<p class="fragment fade-up">The story of how I <span class="highlight">got stuck</span> with your mother.</p>
				</section>
				<!--Slide 2-->
				<section>
					<p></p>
				</section>
				<!--Ending-->
				<section>
					<p class="episode_title">The End</p>
				</section>
			</div>
		</div>
	
		<script src="dist/reveal.js"></script>
		<script src="dist/app.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			Reveal.initialize({
				controls: true,
				progress: true,
				touch: true,

				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
